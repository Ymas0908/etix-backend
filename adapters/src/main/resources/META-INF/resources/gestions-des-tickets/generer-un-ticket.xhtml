<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Génération des Tickets</ui:define>

    <ui:define name="content">
        <h:form id="ticketsForm">
            <div class="card">
                <h4 class="font-bold my-3">Générer des tickets pour un événement</h4>

                <div class="ui-fluid formgrid grid">
                    <div class="field col-6">
                        <p:outputLabel for="concert">Sélectionner un événement</p:outputLabel>
                        <p:selectOneMenu id="concert" value="#{creerEvenementMB.evenement}" required="true"
                                         requiredMessage="Veuillez sélectionner un événement">
                            <f:selectItem itemLabel="Sélectionnez un événement" itemValue="#{null}" />
                            <f:selectItems value="#{creerEvenementMB.evenementsList}" var="concert" itemLabel="#{concert.nom}"
                                           itemValue="#{concert}" />
                        </p:selectOneMenu>
                    </div>

                    <div class="field col-6">
                        <p:outputLabel for="typeTicket">Sélectionner un type de ticket</p:outputLabel>
                        <p:selectOneMenu id="typeTicket" value="#{ticketMB.typeTicket}" required="true"
                                         requiredMessage="Veuillez sélectionner un type de ticket">
                            <f:selectItem itemLabel="Sélectionnez un type de ticket" itemValue="#{null}" />
                            <f:selectItems value="#{ticketMB.typeTicketList}" var="ticket" itemLabel="#{ticket}"
                                           itemValue="#{ticket}" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="flex my-3">
                    <p:commandButton value="Générer Tickets"
                                     action="#{ticketMB.creerUnTicket()}"
                                     update="ticketsForm"
                                     process="ticketsForm"
                                     icon="pi pi-plus" styleClass="w-auto"/>
                </div>
            </div>

            <!-- Table des Tickets générés -->
            <div class="grid">
                <div class="col-12">
                    <p:dataTable widgetVar="dtTickets"
                                 id="dtTickets"
                                 var="ticket"
                                 value="#{ticketMB.ticketList}"
                                 reflow="true"
                                 emptyMessage="Pas de données"
                                 rowKey="#{ticket.id}"
                                 scrollable="true"
                                 scrollHeight="500">

                        <!-- Colonne pour Date de création -->
                        <p:column headerText="Date de création">
                            <h:outputText value="#{ticket.dateHeureCreation}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime"/>
                            </h:outputText>
                        </p:column>

                        <!-- Colonne pour Nom de l'événement -->
                        <p:column headerText="Nom de l'événement" filterBy="#{evenement.nom}">
                            <h:outputText value="#{ticket.evenement.nom}"/>
                        </p:column>

                        <!-- Colonne pour Lieu de l'événement -->
                        <p:column headerText="Lieu de l'événement" filterBy="#{evenement.lieu}">
                            <h:outputText value="#{ticket.evenement.lieu}"/>
                        </p:column>

                        <!-- Colonne pour Date de l'événement -->
                        <p:column headerText="Date de l'événement" filterBy="#{evenement.dateEvenement}">
                            <h:outputText value="#{ticket.evenement.dateEvenement}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime"/>
                            </h:outputText>
                        </p:column>

                        <!-- Colonne pour Type d'événement -->
                        <p:column headerText="Type d'événement" style="width: 200px" filterBy="#{evenement.typeEvenement}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('dtTickets').filter()"
                                                 styleClass="ui-custom-filter"
                                                 value="#{creerEvenementMB.typeEvenement}">
                                    <f:selectItem itemLabel="--TOUS--" itemValue=""/>
                                    <f:selectItems value="#{creerEvenementMB.typeEvenementList}" var="statut"
                                                   itemLabel="#{statut}" itemValue="#{statut}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ticket.evenement.typeEvenement}"/>
                        </p:column>

                        <!-- Colonne pour Type de ticket -->
                        <p:column headerText="Type de ticket" filterBy="#{ticket.typeTicket}">
                            <h:outputText value="#{ticket.typeTicket}"/>
                        </p:column>

                        <!-- Colonne pour Prix -->
                        <p:column headerText="Prix" filterBy="#{ticket.prix}">
                            <h:outputText value="#{ticket.prix}"/>
                        </p:column>

                        <!-- Colonne pour Quantité -->
                        <p:column headerText="Quantité" filterBy="#{ticket.quantite}">
                            <h:outputText value="#{ticket.quantite}"/>
                        </p:column>

                        <!-- Colonne pour Actions -->
                        <p:column headerText="Actions" width="7em">
                            <p:commandButton icon="pi pi-eye" title="Voir les détails"
                                             styleClass="rounded-button mr-2"
                                             oncomplete="PF('detailEvenementSideBar').show()"
                                             update="detailEvenementForm">
                                <f:setPropertyActionListener value="#{ticket.evenement}"
                                                             target="#{creerEvenementMB.evenement}"/>
                            </p:commandButton>

                            <p:commandButton icon="pi pi-trash" title="Supprimer"
                                             styleClass="rounded-button"
                                             action="#{ticketMB.supprimerTicket(ticket)}"
                                             process="formEvenement"
                                             update="formEvenement">
                                <p:confirm header="Confirmation"
                                           message="Voulez-vous supprimer ce ticket ?"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </div>

                <!-- Confirmation Dialog pour la suppression -->
                <div class="col-12">
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                                     responsive="true" styleClass="col-12">
                        <div class="flex flex-column align-items-start ">
                            <div class="flex gap-2 my-2">
                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes "/>
                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-yes "/>
                            </div>
                        </div>
                    </p:confirmDialog>
                </div>

            </div>
        </h:form>

        <!-- DIALOGUE POUR AFFICHER LES DÉTAILS DU TICKET -->
        <p:dialog id="detailsDialog" header="Détails du Ticket" widgetVar="detailsDialog" modal="true" width="500">
            <h:panelGrid columns="2" rendered="#{ticketMB.ticket != null}">
                <h:outputLabel value="Concert : " />
                <h:outputText value="#{ticketMB.ticket.evenement.nom}" />

                <h:outputLabel value="Type de Ticket : " />
                <h:outputText value="#{ticketMB.ticket.typeTicket}" />

                <h:outputLabel value="Date de génération : " />
                <h:outputText value="#{ticketMB.ticket.dateHeureCreation}" />
            </h:panelGrid>
        </p:dialog>
    </ui:define>

</ui:composition>
