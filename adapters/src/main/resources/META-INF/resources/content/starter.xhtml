<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Accueil - Gestion des Événements 2025</ui:define>

    <ui:define name="viewname">
        <li>ACCUEIL</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/content/starter">Tableau de Bord</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <!-- Section de bienvenue -->
            <div class="col-12">
                <div class="card p-4 bg-indigo-50 shadow-md">
                    <h1 class="text-xl font-bold text-indigo-800">Bienvenue dans la plateforme de gestion des événements 2025</h1>
                    <p class="text-gray-600">Planifiez, suivez et participez à des événements tout au long de l'année.</p>
                </div>
            </div>

            <!-- Prochains événements -->
            <div class="col-12 md:col-6">
                <div class="card">
                    <h3>Prochains Événements</h3>
                    <p:dataTable var="event" value="#{eventController.evenementsAVenir}" paginator="true" rows="5">
                        <p:column headerText="Nom">
                            <h:outputText value="#{event.nom}"/>
                        </p:column>
                        <p:column headerText="Lieu">
                            <h:outputText value="#{event.lieu}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{event.date}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="fr"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

            <!-- Événements en cours -->
            <div class="col-12 md:col-6">
                <div class="card">
                    <h3>Événements en Cours</h3>
                    <p:dataTable var="event" value="#{eventController.evenementsEnCours}" paginator="true" rows="5">
                        <p:column headerText="Nom">
                            <h:outputText value="#{event.nom}"/>
                        </p:column>
                        <p:column headerText="Lieu">
                            <h:outputText value="#{event.lieu}"/>
                        </p:column>
                        <p:column headerText="Date de Début">
                            <h:outputText value="#{event.dateDebut}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="fr"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

            <!-- Actions rapides -->
            <div class="col-12">
                <div class="card">
                    <h:form id="formActions">
                        <h3>Actions Rapides</h3>
                        <div class="grid">
                            <div class="col-12 md:col-3">
                                <p:commandButton value="Créer un Événement" icon="pi pi-plus" styleClass="w-full" action="/gestions-des-evenements/creer-un-evenement.xhtml"/>
                            </div>
                            <div class="col-12 md:col-3">
                                <p:commandButton value="Voir tous les Événements" icon="pi pi-list" styleClass="w-full" action="/gestions-des-evenements/consulter-les-evenements.xhtml"/>
                            </div>
                            <div class="col-12 md:col-3">
                                <p:commandButton value="Statistiques" icon="pi pi-chart-bar" styleClass="w-full" action="/statistiques.xhtml?faces-redirect=true"/>
                            </div>
                            <div class="col-12 md:col-3">
                                <p:commandButton value="Paramètres" icon="pi pi-cog" styleClass="w-full" action="/parametres.xhtml?faces-redirect=true"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
